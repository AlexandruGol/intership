<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../styles/profile.css">
<link rel="icon" href="../assets/profile/Food del.png">
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div class="navbar">
      <!-- Left -->
      <div class="left-side">
        <div class="logo">
          <img src="../assets/profile/Food del.png" alt="Logo">
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search">
          <i class="fa fa-search"></i>
        </div>
      </div>

      <!-- Right -->
      <div class="nav-links">
        <a href="#">Restaurants</a>
        <a href="#">Deals</a>
        <a href="#">My orders</a>

        <div class="notif">
          <i class="fa fa-shopping-bag"></i>
          <span>4</span>
        </div>

        <div class="profile">
          <img src="../assets/profile/profile.png" alt="Profile">
        </div>

        <div class="meniuTel">
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="settings-wrapper">
    <div class="settings-container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2 class="sidebar-title">Settings</h2>
        <ul>
          <li class="active">
            <i class="fa fa-user"></i>
            <div>
              <span class="title">Account</span><br>
              <span class="subtitle">Personal information</span>
            </div>
          </li>
          <li>
            <i class="fa fa-map-marker-alt"></i>
            <div>
              <span class="title">Address</span><br>
              <span class="subtitle">Shippings addresses</span>
            </div>
          </li>
          <li>
            <i class="fa fa-credit-card"></i>
            <div>
              <span class="title">Payment method</span><br>
              <span class="subtitle">Connected credit cards</span>
            </div>
          </li>
          <li>
            <i class="fa fa-lock"></i>
            <div>
              <span class="title">Security</span><br>
              <span class="subtitle">Password, 2FA</span>
            </div>
          </li>
        </ul>
      </aside>

    <!-- CONTENT -->
<section class="content">
  <div class="content-header">
    <h2>Account</h2>
  </div>
  <h3>Personal information</h3>

        <div class="profile-section">
          <img src="../assets/profile/avatar.png" alt="Avatar" class="avatar">
          <button class="btn blue">Change</button>
          <button class="btn">Remove</button>
        </div>

  <form action="profile.html" method="POST">
    <div class="form-row">
      <div class="form-group">
      <label for="Firstname">First name</label>
      <input 
        type="text" 
        id="Firstname" 
        name="Firstname" 
        value="Jane" 
        required 
        minlength="2"
      >
      </div>
      <div class="form-group">
      <label for="Lastname">Last name</label>
      <input 
        type="text" 
        id="Lastname" 
        name="Lastname" 
        value="Robertson" 
        required 
        minlength="2"
        >
      </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="Email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="Email" 
        value="jane.robertson@example.com" 
        required 
        >
    </div>
    <div class="form-group">
      <label for="Phonenumber">Phone number</label>
      <input 
        type="tel" 
        id="Phonenumber" 
        name="Phonenumber" 
        value="(217) 555-0113" 
        required 
        pattern="[0-9+\-\s()]{7,15}" 
        >
    </div>
  </div>

  <h3>Email notifications</h3>
  <div class="checkboxes">
    <label><input type="checkbox" id="checkbox1" checked name="checkbox"> New deals</label>
    <label><input type="checkbox" id="checkbox2" checked name="checkbox"> New restaurants</label>
    <label><input type="checkbox" id="checkbox3" checked name="checkbox"> Order statuses</label>
    <label><input type="checkbox" id="checkbox4" checked name="checkbox"> Password changes</label>
    <label><input type="checkbox" id="checkbox5" checked name="checkbox"> Special offers</label>
    <label><input type="checkbox" id="checkbox6" checked name="checkbox"> Newsletter</label>
  </div>
    <div class="form-actions">
      <button type="button" class="btn red">Log out</button>
      <div class="right">
      <button type="reset" class="btn">Discard changes</button>
      <button type="submit" class="btn blue">Save changes</button>
    </div>
  </div>
</form>
      </section>
    </div>
  </main>
</body>
</html>
