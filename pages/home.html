<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="../assets/home/Food del.png">
</head>
<body>
<main>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <!-- Left -->
      <div class="left-side">
        <div class="logo">
          <img src="../assets/home/Food del.png" alt="Logo">
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search">
          <i class="fa fa-search"></i>
        </div>
      </div>

      <!-- Right -->
      <div class="nav-links">
        <a href="#">Restaurants</a>
        <a href="#">Deals</a>
        <a href="#">My orders</a>

        <div class="notif">
          <i class="fa fa-shopping-bag"></i>
          <span>4</span>
        </div>

        <div class="profile">
          <img src="../assets/home/profile.png" alt="Profile">
        </div>

        <div class="meniuTel">
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Promo banners -->
  <section class="banners">
    <div class="banner">
      <img src="../assets/home/des.png" alt="desserts">
    </div>

    <div class="banner">
      <img src="../assets/home/bur.png" alt="burger">
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <div class="category"><span>🍕</span><p>Pizza</p></div>
    <div class="category active"><span>🍔</span><p>Burger</p></div>
    <div class="category"><span>🍖</span><p>BBQ</p></div>
    <div class="category active"><span>🍣</span><p>Sushi</p></div>
    <div class="category"><span>🥦</span><p>Vegan</p></div>
    <div class="category"><span>🧁</span><p>Desserts</p></div>
  </section>

  <!-- Restaurants -->
  <section class="restaurants">
    <h2>Nearby restaurants</h2>
    <div class="cards">
      <div class="card featured">
        <span class="featured-badge">FEATURED</span>
        <img src="../assets/home/royal.png" alt="Royal Sushi House">
        <h3>Royal Sushi House</h3>
        <p>30-40 min • $32 min sum</p>
        <span class="tag">Sushi</span>
      </div>

      <div class="card featured">
        <span class="featured-badge">FEATURED</span>
        <img src="../assets/home/bur&pi.png" alt="Burgers & Pizza">
        <h3>Burgers & Pizza</h3>
        <p>40-60 min • $24 min sum</p>
        <span class="tag">Burger</span>
        <span class="tag">Pizza</span>
      </div>

      <div class="card">
        <img src="../assets/home/ninja.png" alt="Ninja Sushi">
        <h3>Ninja Sushi</h3>
        <p>20-40 min • $40 min sum</p>
        <span class="tag">Sushi</span>
      </div>
    </div>

    <div class="cards extra-images">
      <img src="../assets/home/roly.png" alt="" id="roly">
      <img src="../assets/home/bu.png" alt="" id="bu">
      <img src="../assets/home/ni.png" alt="" id="ni">
    </div>
  </section>
</main>
</body>
</html>
