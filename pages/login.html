<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="shortcut icon" href="../assets/login/Food del.png">
  <title>Login</title>
</head>

<body>
  <main class="container">
    
    <!-- Left-->
    <section class="left">
      <div>
        <img src="../assets/login/Food del.png" alt="Logo Food Delivery" class="logo">
      </div>
        <h1>Login</h1>
        <p class="subtitle">Sign in with your data that you entered during your registration</p>
      
      <div class="login-box">
<form action="home.html" method="POST">
  <label for="email">Email</label>
  <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="name@example.com" 
    required
  >
  
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="min. 8 characters" 
      required 
      minlength="8"
    >
    <span class="toggle-password">üëÅ</span>
  </div>
  
  <div class="checkbox-row">
    <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
    <label for="keepLoggedIn">Keep me logged in</label>
  </div>
  
  <button type="submit" id="button">Login</button>
  <a href="#" class="forgot">Forgot password</a>
</form>
      </div>
      
      <p class="signup">Don‚Äôt have an account? <a href="#">Sign up</a></p>
    </section>
    
    <!-- Right -->
    <section class="right">
      
      <div class="images-wrapper">
        <img src="../assets/login/image copy.png " alt="comments" id="com">
        <img src="../assets/login/image copy 3.png "alt="rol set" id="rol">
        <img src="../assets/login/image.png" alt="nigiri" id="nigiri">
      </div>
      
      <h2>Leave reviews for all meals</h2>
      <p id="Lorem">
        Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo probatus molestiae, 
        eirmod assentior eum ne, et omnis antiopam mel.
      </p>
      
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      
    </section>
  </main>
</body>

</html>
